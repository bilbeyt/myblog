{% load static bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
    <script src="{% static "JS/ie-emulation-modes-warning.js" %}"></script>
  </head>
  <body>
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="{% url 'base' %}">Home</a>
          <a class="blog-nav-item active" href="{% url 'index' %}">New Post</a>
          {% if user.is_anonymous %}
          <a style="float:right" class="blog-nav-item active" href="{% url 'login' %}">Login</a>
          {% endif %}
          {%if user.is_authenticated %}
          <a style="float:right" class="blog-nav-item active" href="{% url 'realout' %}">Logout</a>
          <a style="float:right" class="blog-nav-item active"><strong>User: </strong>{{request.user}}</a>
          {% endif %}
        </nav>
      </div>
    </div>
    <div style="margin-top:30px" class="container">{% bootstrap_messages %}</div>
    {% block content %}{% endblock %}
  </body>
  </html>
