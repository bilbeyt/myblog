{% extends "post/base.html" %}
{% load static bootstrap3 %}
{% block title%}Post{% endblock %}
{% block content %}
    <div class="container">
      <div class="page-header">
        <h1>Post</h1>
      </div>
      <form action="" method="post" class="form">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
      </form>
    </div>
{% endblock %}
