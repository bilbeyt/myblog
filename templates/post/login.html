{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% trans "Log in" %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/login.css" %}" rel="stylesheet">
    <script src="{% static "JS/ie-emulation-modes-warning.js" %}"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" role="form" method="post" action="{% url "auth" %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">{% trans "Log in" %}</h2>
        <label for="username" class="sr-only">{% trans "username" %}</label>
        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="id" >
        <label for="password" class="sr-only">{% trans "Password" %}</label>
        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Log in" %}</button>
      </form>
    </div>
    <script src="{% static "JS/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
