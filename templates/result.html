

{% block content %}


  {% if latest_comment_list %}

    {% for Comments in latest_comment_list %}
    <h2 class="blog-post-title">{{ Comments.title}}</h2>
      <p class="blog-post-meta">{{Comments.pub_date}} by {{Comments.name}}</p>
    {{ Comments_id }} {{ Comments.content }}
    {% endfor %}

{% else %}
    <p>No polls are available.</p>
{% endif %}

  {% endblock content %}
